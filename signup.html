                    <!--Modal: Login / Register Form-->
                    <div class="modal fade" id="modalLRForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                                    <div class="tab-content">
                                        <!--Panel 7-->

                                            <div class="modal-body mb-1">
                                                <div class="md-form form-sm mb-5 text-dark ">
                                                    <i class="fas fa-envelope prefix"></i>
                                                    <input type="email" id="modalLRInput10"
                                                        class="form-control form-control-sm validate">
                                                    <label data-error="wrong" data-success="right"
                                                        for="modalLRInput10">Your email</label>
                                                </div>

                                                <div class="md-form form-sm mb-4">

                                                </div>
                                            </div>
                                            <!--Footer-->
                                            <div class="modal-footer">
                                                <div class="options text-center text-md-right mt-1">
                                                    <p>Not a member? <a href="#" class="blue-text">Sign Up</a></p>

                                                <div class="text-center form-sm mt-2">
                                                    <button class="btn btn-info">Sign up <i
                                                            class="fas fa-sign-in ml-1"></i></button>
                                                </div>

                                            </div>
                                            <!--Footer-->
                                            <div class="modal-footer">
                                                <div class="options text-right">
                                                    <p class="pt-1">Already have an account? <a href="#"
                                                            class="blue-text">Log In</a></p>
                                                </div>
                                                <button type="button" class="btn btn-outline-info waves-effect ml-auto"
                                                    data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                        <!--/.Panel 8-->
                                    </div>

                                </div>
                            </div>

                    <div class="text-center">

            <form>
                <div class="form-group">
                    <label for="validationCustomUsername">Platform Username</label>
                    <input type="text" class="form-control" id="validationCustomUsername" placeholder="platformusername"
                        required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select your Platform</label>
                    <select class="form-control" id="exampleFormControlSelect1" required>
                        <option value="">Select a Platform</option>
                        <option value="Steam">Steam</option>
                        <option value="Epic Games">Epic Games</option>
                        <option value="GoG">GoG</option>
                        <option value="Origin">Origin</option>
                        <option value="Uplay">Uplay</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect2">Select the Game(s) you Play</label>
                    <small id="gamesHelp" class="form-text text-muted">Hold ctrl to select more than one</small>
                    <select multiple class="form-control" id="exampleFormControlSelect2" required>
                        <option value="Apex Legends">Apex Legends</option>
                        <option value="Battlefield 4">Battlefield 4</option>
                        <option value="Battlewake">Battlewake</option>
                        <option value="Black Desert Online">Black Desert Online</option>
                        <option value="Bloons Tower Defense 6">Bloons Tower Defense 6</option>
                        <option value="Elite Dangerous">Elite Dangerous</option>
                        <option value="Fall Guys">Fall Guys</option>
                        <option value="For Honor">For Honor</option>
                        <option value="Mortal Kombat 11">Mortal Kombat 11</option>
                        <option value="Rainbow Six: Siege">Rainbow Six: Siege</option>
                        <option value="Rocket League">Rocket League</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
